<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>FormHTMLproject</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="general border m-5">
    <div class="paymentt border bg-light p-2">
      <h1>Payment form example</h1>
    </div>
    <div class="somefields & carta">
      <div class="sfam pt-3 ps-3 pe-3">
        <div class="alert alert-danger" role="alert">
          <h5>Some fields are missing</h5>
        </div>

      </div>
      <div class=" row cards ps-3 pe-3 pb-3 justify-content-beteween">
        <div class=" col-6 form-group1">
          <label for="inputCreditCard">
            <h4 class="p-2">Card #</h4>
          </label>
          <input type="password" class="form-control" id="inputCreditCard" placeholder="XXXXXXXXXXXXXXXXXX"
            pattern="[0-9]{16}" maxlength="16" required>
        </div>
        <div class=" col-3 form-group2">
          <label for="CVC">
            <h4 class="p-2">CVC</h4>
          </label>
          <input type="text" class="form-control" id="inputCreditCard" placeholder="0000" pattern="[0-9]{4}"
            maxlength="4" required>
        </div>
        <div class=" col-3 form-group3">
          <label for="Amount">
            <h4 class="p-2">Amount</h4>
          </label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" id="Amount" placeholder="Amount" pattern="[0-9]{100}"
              maxlength="100" required>
          </div>
        </div>
      </div>

      <div class=" row cards ps-3 pe-3 pb-3 justify-content-beteween">
        <div class=" col-6 form-group4">
          <label for="First Name">
            <h4 class="p-2">First Name</h4>
          </label>
          <input type="text" class="form-control" id="First Name" pattern="[a-z]{20}" maxlength="20" required>
        </div>
        <div class=" col-6 form-group5">
          <label for="Last Name">
            <h4 class="p-2">Last Name</h4>
          </label>
          <input type="text" class="form-control" id="Last Name" pattern="[a-z]{20}" maxlength="20" required>
        </div>

      </div>
      <div class=" row cards ps-3 pe-3 pb-3 justify-content-beteween">
        <div class=" col-6 form-group6">
          <label for="City">
            <h4 class="p-2">City</h4>
          </label>
          <input type="text" class="form-control" id="City" pattern="[a-z]{20}" maxlength="20" required>
        </div>
        <div class=" col-3 form-group7">
          <label for="State">
            <h4 class="p-2">State</h4>
          </label>
          <select class="form-select" id="State">
            <option selected>Pick a state</option>
            <option value="1">Florida</option>
            <option value="2">Nevada</option>
            <option value="3">California</option>
          </select>
        </div>
        <div class=" col-3 form-group8">
          <label for="Postal Code">
            <h4 class="p-2">Postal Code</h4>
          </label>
          <input type="text" class="form-control" id="Last Name" pattern="[0-9]{5}" maxlength="5" required>
        </div>
      </div>
      <div class=" row cards ps-3 pe-3 pb-3 justify-content-beteween">
        <div class=" col-6 form-group4">
          <label for="First Name">
            <h4 class="p-2">We accept:</h4>
            <div class="medios de pago d-flex rounded bg-secondary p-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2"><i
                  class="fa-brands fa-cc-mastercard fs-4"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2"><i
                  class="fa-brands fa-cc-visa fs-4"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2"><i
                  class="fa-brands fa-cc-diners-club fs-4"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2"><i
                  class="fa-brands fa-cc-amex fs-4"></i></label>
              </div>
            </div>

        </div>

        <div class=" col-6 form-group5 mb-5">
          <label for="Last Name">
            <h4 class="p-2">Message</h4>
          </label>
          <textarea class="form-control p-5" id="exampleFormControlTextarea1"></textarea>
          <h6 class="text-muted p-1">Add any notes here.</h6>
        </div>
      </div>

    </div>
    <div class="footer border d-flex bg-light p-3 justify-content-end">
      <button type="button" class="btn btn-secondary btn-lg me-2 p-2">Cancel</button>
      <button type="button" class="btn btn-primary btn-lg p-2">Send</button>

    </div>
  </div>

</body>

</html>
